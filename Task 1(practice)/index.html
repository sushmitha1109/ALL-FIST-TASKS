<!DOCTYPE html>
<html>

<head>
     <title>
          Data
     </title>


     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     <script src="work.js"></script>

</head>

<body>
     <div class="container">

          <div class="form-row my-2">
               <div class="form-group col-md-6">
                    <label for="inputName4">FIRST NAME</label>
                    <input type="name" class="form-control" id="inputName4" placeholder="Name">
               </div>

               <div class="form-group col-md-6">
                    <label for="inputLName4">LAST NAME</label>
                    <input type="name" class="form-control" id="inputLName4" placeholder="Name">
               </div>

               <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
               </div>

               <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
               </div>

               <div class="form-group col-md-6">
                    <label for="inputAddress1">Address 1</label>
                    <input type="text" class="form-control" id="inputAddress1" placeholder="1234 Main St">
               </div>

               <div class="form-group col-md-6">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2"
                         placeholder="Apartment, studio, or floor">
               </div>

               <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
               </div>

               <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <input type="text" class="form-control" id="inputState">
               </div>
              
         
          </div>
          <div class="text-center my-2">
               <button id="add" class="btn btn-primary">Submit</button>
               </div>
         
          <table class="table" id="mytable">
               <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Address 1</th>
                    <th>Address 2</th>
                    <th>City</th>
                    <th>State</th>
                    
               </tr>
          </table>
</body>


</html>
