<!DOCTYPE html>
<html>
    <head>  
        <title>
            Invoice page
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <body>
        <div class="style">
            <b>Employee Details</b><br><br>
            Employeename:<br><br>
                <input type="text" name="username" placeholder="Employeename" id="message"><br><br>
            Employee ID:<br><br>
                <input type="text" name="username" placeholder="Employeename" id="ID"><br><br>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" >INVOICE</button>
                
        </div>
            <div class="container"></div>
                    <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    <div class="modal-content">
                            <div class="modal-header">
                            <h4 class="modal-title">CTC</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                                  <div class="modal-body">
                                    
                                    <strong>STATEMENT OF CTC</strong>
                                    <table>
                                        <th>Particulrs</th>
                                        <th>Amount(monthly)</th>
                                        <th>Amount(annually)</th>

                                    <tr>
                                        <td>Basic salary</td>
                                        <td>6000</td>
                                        <td>72,000</td>
                                        
                                    </tr>
                                    <tr>
                                            <td>HRA</td>
                                            <td>2400</td>
                                            <td>28,000</td>
                                     </tr>
                                     <tr>
                                            <td>Conveyence allowence</td>
                                            <td>1600</td>
                                            <td>19200</td>
                                    </tr>
                                    <tr>
                                            <td>Medical allowence</td>
                                            <td>1200</td>
                                            <td>15000</td>
                                    </tr>
                                    <tr>
                                        
                                        <td>Special allowence</td>
                                        <td>3750</td>
                                        <td>45000</td>
                                    </tr>
                                    <tr>
                                        <td>Gross</td>
                                        <td>12,578</td>
                                        <td>1,95000</td>
                                    </tr>
                                    </table>
                                  </div>
                                  

        </body>
        
</html>
